<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="css/customer.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1> <span>+</span> AFZAL <strong>ENTERPRISE</strong></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="medicines.html">Medicines</a></li>
                <li><a href="customer.html">Customers</a></li>
                <li><a href="order.html">Orders</a></li>
                <li><a href="payment.html">Payment</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="welcome">
            <h1>
                Customers
            </h1>
        </div>

        <div class="style-container">
            <div class="inputContainer style-input-container">
                <input type="text" id="search-customer" placeholder="Search by name or ID...">
                <button id="add-customer-btn">Add Customer</button>
            </div>
            <div class="itemContainer style-item-container">
                <table id="customer-table">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    <tbody>

                    </tbody>
                    </thead>

                </table>

            </div>
        </div>
        <dialog id="customer-dialog">
            <form id="customer-form">
                <h3>Add/Edit Customer</h3>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Save</button>
                <button type="button" id="close-dialog">Cancel</button>
            </form>
        </dialog>
    </main>
    <script src="script/customer.js"></script>
</body>

</html>
