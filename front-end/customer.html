<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <main>
        <section id="customer-section">
            <h2>Customer List</h2>
            <div class="customer-actions">
                <input type="text" id="search-customer" placeholder="Search by name or ID...">
                <button id="add-customer-btn">Add Customer</button>
            </div>
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer rows will be added by JS -->
                </tbody>
            </table>
        </section>
        <dialog id="customer-dialog">
            <form id="customer-form">
                <h3>Add/Edit Customer</h3>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Save</button>
                <button type="button" id="close-dialog">Cancel</button>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
